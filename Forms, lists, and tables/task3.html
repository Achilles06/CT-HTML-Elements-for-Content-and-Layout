<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section id="data-table">
            <h2>Data Table</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Age</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John Doe</td>
                        <td>john.doe@example.com</td>
                        <td>30</td>
                    </tr>
                    <tr>
                        <td>Jane Smith</td>
                        <td>jane.smith@example.com</td>
                        <td>25</td>
                    </tr>
                    <tr>
                        <td>Sam Wilson</td>
                        <td>sam.wilson@example.com</td>
                        <td>28</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
